{% set attributes = {
    id: id,
    class: [ 'fui-select' ],
    name: handle | namespaceInputName(field.handle),
    autocomplete: autocomplete,
    required: required,
    data: {
        'fui-message': field.settings.errorMessage | t,
    },
    aria: {
        required: required ? 'true' : 'false',
    },
} %}

<select {{ attr(attributes) }}>
    {% if field.countryPlaceholder %}
        <option value="" disabled {{- not value ? ' selected' }}>
            {{ field.countryPlaceholder | t }}
        </option>
    {% endif %}

    {% for country in field.countries %}
        <option value="{{ country.value }}" {{- country.value == value ? ' selected' }}>
            {{ country.label | t }}
        </option>
    {% endfor %}
</select>
