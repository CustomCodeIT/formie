<p>
    {% if not (options.hideName ?? false) %}
        <strong>{{ field.name }}</strong><br>
    {% endif %}

    {% if field.multi %}
        {% if value | length %}
            <ul>
                {% for item in value %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
        {% else %}
            {{ 'None selected' | t('formie') }}
        {% endif %}
    {% else %}
        {{ value }}
    {% endif %}
</p>
