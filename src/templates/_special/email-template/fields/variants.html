{% set elements = value.all() %}

<p>
    {% if not (options.hideName ?? false) %}
        <strong>{{ field.name }}</strong><br>
    {% endif %}

    {% if elements | length %}
        <ul>
            {% for element in elements %}
                <li>{{ element.link }}</li>
            {% endfor %}
        </ul>
    {% else %}
        {{ 'None selected' | t('formie') }}
    {% endif %}
</p>
