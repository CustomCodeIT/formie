<p>
    {% if not (options.hideName ?? false) %}
        <strong>{{ field.name }}</strong><br>
    {% endif %}

    {% if value | length %}
        <ul>
            {% for item in value %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% else %}
        {{ 'No response.' | t('formie') }}
    {% endif %}
</p>
